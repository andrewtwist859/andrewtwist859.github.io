<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/jou7rrz.css">
  <title>University Achievements</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .achievements {
      display: flex;
      gap: 2rem;
      padding: 1rem;
      background-color: #fff;
      max-width: 800px;
    }

    .achievement {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .achievement-icon {
      width: 10px;
      height: 90%;
      background-color: #b19cd9; /* purple color */
    }

    .achievement-content {
      text-align: left;
    }

    .achievement-content h1 {
      font-size: 2.5rem;
      color: #1a1a1a;
      font-weight: 700;
      font-family: 'source-serif-pro';
      font-weight: 700;
      line-height: 3rem;
    }

    .achievement-content h2 {
      font-size: 1.25rem;
      color: #4b0082; /* purple color */
      font-weight: 700;
      line-height: 1.3rem;
      margin-bottom: 0.5rem;
      font-family: 'source-serif-pro';
    }

    .achievement-content p {
      font-size: 0.8rem;
      color: #333;
    }

    .svg-icon {
      width: 50px;
      height: 50px;
      fill: #1a1a1a;
    }
  </style>
</head>
<body>

<div class="achievements">
  <div class="achievement">
    <div class="achievement-icon"></div>
    <div class="achievement-content">
      <h1>105th</h1>
      <h2>In the world</h2>
      <p>QS World University Rankings 2025</p>
    </div>
  </div>
  
  <div class="achievement">
    <div class="achievement-icon"></div>
    <div class="achievement-content">

      </svg>
      <h2>6 Nobel Prize winners</h2>
    </div>
  </div>
  
  <div class="achievement">
    <div class="achievement-icon"></div>
    <div class="achievement-content">
      <h1>1st</h1>
      <h2>Best Student Life</h2>
      <p>Whatuni Student Choice Awards</p>
    </div>
  </div>
  
  <div class="achievement">
    <div class="achievement-icon"></div>
    <div class="achievement-content">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="svg-icon">

      <h2>5 Queen's Anniversary prizes</h2>
    </div>
  </div>
</div>

</body>
</html>
