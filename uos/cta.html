<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
  .cta-wrapper {
    background-color: #f9f9fb; /* Light grey background */
    padding: 2rem 1rem;
  }

  .cta-container {
    max-width: 1180px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
  }

  .cta-button {
    background-color: #4b0082; /* Purple */
    color: white;
    font-weight: bold;
    text-decoration: none;
    padding: 0.75rem 1.5rem;
    display: inline-block;
    text-align: center;
    border-radius: 0.25rem;
    transition: background 0.3s ease;
  }

  .cta-button:hover {
    background-color: #370063; /* Slightly darker purple on hover */
  }

  @media (max-width: 600px) {
    .cta-container {
      flex-direction: column;
      align-items: center;
    }

    .cta-button {
      width: 100%;
      max-width: 300px;
    }
  }
</style>
</head>
<body>
    <div class="cta-wrapper">
  <div class="cta-container">
    <a href="#" class="cta-button">Search for a course</a>
    <a href="#" class="cta-button">Book an open day</a>
    <a href="#" class="cta-button">Register your interest</a>
  </div>
</div>

</body>
</html>
