<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Details</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid black;
      border-radius: 4px;
      font-size: 16px;
    }

    .radio-container, .checkbox-container {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
    }

    .hidden {
      display: none;
    }

    button {
      background: #0073e6;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Details</h2>
    <form id="contact-details-form">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="confirm-email">Confirm E-mail:</label>
      <input type="email" id="confirm-email" name="confirm-email" required>

      <label for="address-line1">Address Line 1:</label>
      <input type="text" id="address-line1" name="address-line1" required>

      <label for="address-line2">Address Line 2:</label>
      <input type="text" id="address-line2" name="address-line2">

      <label for="address-line3">Address Line 3:</label>
      <input type="text" id="address-line3" name="address-line3">

      <label for="town-city">Town / City:</label>
      <input type="text" id="town-city" name="town-city" required>

      <label for="county">County / Region / Area:</label>
      <input type="text" id="county" name="county">

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">Select a country</option>
        <option value="uk">United Kingdom</option>
        <option value="us">United States</option>
        <option value="other">Other</option>
      </select>

      <label for="postcode">UK Post Code (*UK only):</label>
      <input type="text" id="postcode" name="postcode" required>

      <label for="phone-number">Telephone Number:</label>
      <input type="tel" id="phone-number" name="phone-number" required>

      <p>When should we use this address to contact you?</p>
      <div class="radio-container">
        <label>
          <input type="radio" name="contact-timing" value="always" required> Always
        </label>
        <label>
          <input type="radio" name="contact-timing" value="date-range"> From this date, to this date
        </label>
      </div>

      <div id="date-range-fields" class="hidden">
        <label for="from-date">From:</label>
        <input type="date" id="from-date" name="from-date">

        <label for="to-date">To:</label>
        <input type="date" id="to-date" name="to-date">
      </div>

      <p>Same as correspondence address?</p>
      <div class="checkbox-container">
        <label>
          <input type="checkbox" id="same-as-correspondence" name="same-as-correspondence"> Yes
        </label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Show/Hide Date Range Fields
    document.querySelectorAll('input[name="contact-timing"]').forEach((radio) => {
      radio.addEventListener('change', function () {
        const dateRangeFields = document.getElementById('date-range-fields');
        if (this.value === 'date-range') {
          dateRangeFields.classList.remove('hidden');
        } else {
          dateRangeFields.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
