<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed with Chapters</title>
    <style>
        .video-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
        .chapters {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .chapter {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="video-container">
    <!-- Video Embed Area -->
    <iframe id="videoPlayer" 
        src="https://cdnapisec.kaltura.com/p/2103181/embedPlaykitJs/uiconf_id/53345422?iframeembed=true&entry_id=1_l2ehogu1&autoplay=1&config%5Bprovider%5D=%7B%22widgetId%22%3A%221_hjafjqxi%22%7D&config%5Bplayback%5D=%7B%22startTime%22%3A0%7D"
        allowfullscreen
        webkitallowfullscreen
        mozallowfullscreen
        allow="autoplay *; fullscreen *; encrypted-media *"
        sandbox="allow-downloads allow-forms allow-same-origin allow-scripts allow-top-navigation allow-pointer-lock allow-popups allow-modals allow-orientation-lock allow-popups-to-escape-sandbox allow-presentation allow-top-navigation-by-user-activation"
        title="What is it like to be a Student Ambassador at Sheffield?">
    </iframe>

    <!-- Chapter Links -->
    <div class="chapters">
        <span class="chapter" onclick="navigateToTime(0)">Introduction</span>
        <span class="chapter" onclick="navigateToTime(30)">Student Experience</span>
        <span class="chapter" onclick="navigateToTime(60)">Campus Life</span>
        <span class="chapter" onclick="navigateToTime(90)">Ambassador Role</span>
    </div>
</div>

<script>
    function navigateToTime(seconds) {
        const videoPlayer = document.getElementById("videoPlayer");
        const baseSrc = "https://cdnapisec.kaltura.com/p/2103181/embedPlaykitJs/uiconf_id/53345422?iframeembed=true&entry_id=1_l2ehogu1&autoplay=1&config%5Bprovider%5D=%7B%22widgetId%22%3A%221_hjafjqxi%22%7D";
        
        // Update the iframe src with the new startTime and autoplay
        videoPlayer.src = `${baseSrc}&config%5Bplayback%5D=%7B%22startTime%22%3A${seconds}%7D`;
    }
</script>

</body>
</html>
