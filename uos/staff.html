<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://use.typekit.net/jou7rrz.css">
  <title>Staff Directory</title>
  <style>
    body {
      font-family: 'source-sans-pro', sans-serif;
      margin: 0;
      padding: 0;
      background: #F3F4F4;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    #profiles {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
      grid-column: 1 / -1;
    }
    .search-box {
      grid-column: 1 / -1;
      display: flex;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      margin-right: 10px;
      border: 2px solid #cccccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #440099;
      color: white;
      cursor: pointer;
    }
    .profile-card {
      background-color: #fff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }
    .avatar {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    h2 {
      color: black;
      font-family: 'source-serif-pro';
      font-weight: 700;
      font-size: 40pt;
      margin-bottom: 0.25rem;
      margin-top: 0rem;
    }
    h3 {
      color: black;
      font-family: 'source-serif-pro';
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.25rem;
    }
    .email {
      margin-top: 1rem;
      font-weight: 700;
    }
    .email a {
      color: #440099;
      text-decoration: underline;
    }
    .name {
      font-family: 'source-serif-pro';
      font-size: 1.4rem;
      color: #333333;
      margin: 5px 0;
    }
    .title, .team {
      font-size: 1.1rem;
      margin: 5px 0;
    }
    .info {
      font-size: 1.1rem;
      line-height: 1.5;
    }

    #pagination {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 20px;
    }

    /* Responsive Grid */
    @media (max-width: 1200px) {
      .container, #profiles {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 700px) {
      .container, #profiles {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>People</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by name, job title, team and expertise" oninput="searchProfiles()">
      <button onclick="searchProfiles()">Search</button>
    </div>
    <div id="profiles">
      <!-- Profiles will be added here -->
    </div>
    <div id="pagination"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQq-VWxY0LJS733k2cy-gFAFJOI3rnbtVzi1wSPUleNj5ulB9E-cAH0-mSo4-PQrvFsczyC2P-wfyw5/pub?output=csv";
    let allProfiles = [];
    let currentPage = 1;
    const itemsPerPage = 12;

    document.addEventListener('DOMContentLoaded', function() {
      loadAndDisplayProfiles();
    });

    function searchProfiles() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      Papa.parse(sheetUrl, {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data;
          const filtered = data.filter(profile =>
            (profile['First name'] || '').toLowerCase().includes(searchTerm) ||
            (profile['Surname'] || '').toLowerCase().includes(searchTerm) ||
            (profile['Job title'] || '').toLowerCase().includes(searchTerm) ||
            (profile['Team'] || '').toLowerCase().includes(searchTerm) ||
            (profile['Ask me about'] || '').toLowerCase().includes(searchTerm) ||
            (profile['Group membership'] || '').toLowerCase().includes(searchTerm)
          );
          filtered.sort((a, b) => a['Surname'].localeCompare(b['Surname']));
          displayProfiles(filtered, 1);
        }
      });
    }

    function loadAndDisplayProfiles() {
      Papa.parse(sheetUrl, {
        download: true,
        header: true,
        complete: function(results) {
          const profiles = results.data;
          profiles.sort((a, b) => a['Surname'].localeCompare(b['Surname']));
          displayProfiles(profiles, 1);
        }
      });
    }

    function displayProfiles(profiles, page = 1) {
      const profilesContainer = document.getElementById("profiles");
      const paginationContainer = document.getElementById("pagination");
      allProfiles = profiles;
      currentPage = page;

      profilesContainer.innerHTML = '';
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedProfiles = profiles.slice(start, end);

      paginatedProfiles.forEach(profile => {
        const profileElement = document.createElement('div');
        profileElement.className = 'profile-card';
        profileElement.innerHTML = `
          <img class="avatar" src="${profile.Avatar}" alt="Profile Image">
          <div class="name"><strong>${profile['First name']} ${profile['Surname']}</strong></div>
          <div class="title">${profile['Job title']}</div>
          <div class="team">${profile.Team}</div>
          <div class="email"><a href="mailto:${profile.Email}">${profile.Email}</a></div>
          <div class="info"><h3>Ask me about:</h3> ${profile['Ask me about']}</div>
        `;
        profilesContainer.appendChild(profileElement);
      });

      renderPaginationControls(profiles.length, page);
    }

    function renderPaginationControls(totalItems, currentPage) {
      const paginationContainer = document.getElementById("pagination");
      paginationContainer.innerHTML = '';
      const totalPages = Math.ceil(totalItems / itemsPerPage);

      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.style.margin = '0 5px';
        btn.style.padding = '5px 10px';
        btn.style.cursor = 'pointer';
        btn.style.backgroundColor = i === currentPage ? '#440099' : '#ccc';
        btn.style.color = i === currentPage ? 'white' : 'black';
        btn.onclick = () => displayProfiles(allProfiles, i);
        paginationContainer.appendChild(btn);
      }
    }
  </script>
</body>
</html>
