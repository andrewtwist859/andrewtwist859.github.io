<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://use.typekit.net/jou7rrz.css">
  <title>Staff Directory</title>
  <style>
    body {
      font-family: 'source-sans-pro', sans-serif;
      margin: 0;
      padding: 0;
      background: #F3F4F4;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    #profiles {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
      grid-column: 1 / -1;
    }
    .search-box {
      grid-column: 1 / -1;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      flex: 1 1 60%;
      min-width: 200px;
      border: 2px solid #cccccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #440099;
      color: white;
      cursor: pointer;
    }
    .profile-card {
      background-color: #fff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }
    .avatar {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    h2 {
      color: black;
      font-family: 'source-serif-pro';
      font-weight: 700;
      font-size: 40pt;
      margin-bottom: 0.25rem;
      margin-top: 0rem;
    }
    h3 {
      color: black;
      font-family: 'source-serif-pro';
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.25rem;
    }
    .email {
      margin-top: 1rem;
      font-weight: 700;
    }
    .email a {
      color: #440099;
      text-decoration: underline;
    }
    .name {
      font-family: 'source-serif-pro';
      font-size: 1.4rem;
      color: #333333;
      margin: 5px 0;
    }
    .title, .team {
      font-size: 1.1rem;
      margin: 5px 0;
    }
    .info {
      font-size: 1.1rem;
      line-height: 1.5;
    }
    mark {
      background-color: yellow;
    }

    #pagination {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 20px;
    }
    #pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    @media (max-width: 1200px) {
      .container, #profiles {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 700px) {
      .container, #profiles {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>People</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by name, job title, team and expertise" oninput="searchProfiles()">
      <button onclick="searchProfiles()">Search</button>
      <button onclick="resetSearch()">Reset</button>
    </div>
    <div id="profiles"></div>
    <div id="pagination"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQq-VWxY0LJS733k2cy-gFAFJOI3rnbtVzi1wSPUleNj5ulB9E-cAH0-mSo4-PQrvFsczyC2P-wfyw5/pub?output=csv";
    let allProfiles = [];
    let filteredProfiles = [];
    let currentPage = 1;
    const itemsPerPage = 12;
    let lastSearchTerm = "";

    document.addEventListener('DOMContentLoaded', function () {
      Papa.parse(sheetUrl, {
        download: true,
        header: true,
        complete: function (results) {
          allProfiles = results.data.filter(p => p['First name'] && p['Surname']);
          allProfiles.sort((a, b) => a['Surname'].localeCompare(b['Surname']));
          filteredProfiles = allProfiles;
          displayProfiles(filteredProfiles, 1);
        }
      });
    });

    function resetSearch() {
      document.getElementById("searchInput").value = "";
      filteredProfiles = allProfiles;
      lastSearchTerm = "";
      displayProfiles(filteredProfiles, 1);
    }

    function searchProfiles() {
      const term = document.getElementById("searchInput").value.toLowerCase();
      lastSearchTerm = term;

      filteredProfiles = allProfiles.filter(profile =>
        (profile['First name'] || '').toLowerCase().includes(term) ||
        (profile['Surname'] || '').toLowerCase().includes(term) ||
        (profile['Job title'] || '').toLowerCase().includes(term) ||
        (profile['Team'] || '').toLowerCase().includes(term) ||
        (profile['Ask me about'] || '').toLowerCase().includes(term) ||
        (profile['Group membership'] || '').toLowerCase().includes(term)
      );

      filteredProfiles.sort((a, b) => a['Surname'].localeCompare(b['Surname']));
      displayProfiles(filteredProfiles, 1);
    }

    function highlight(text, term) {
      if (!term) return text;
      const regex = new RegExp(`(${term})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function displayProfiles(profiles, page = 1) {
      currentPage = page;
      const profilesContainer = document.getElementById("profiles");
      profilesContainer.innerHTML = '';

      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageProfiles = profiles.slice(start, end);

      pageProfiles.forEach(profile => {
        const profileElement = document.createElement('div');
        profileElement.className = 'profile-card';
        profileElement.innerHTML = `
          <img class="avatar" src="${profile.Avatar}" alt="Profile Image">
          <div class="name"><strong>${highlight(profile['First name'] + ' ' + profile['Surname'], lastSearchTerm)}</strong></div>
          <div class="title">${highlight(profile['Job title'] || '', lastSearchTerm)}</div>
          <div class="team">${highlight(profile['Team'] || '', lastSearchTerm)}</div>
          <div class="email"><a href="mailto:${profile.Email}">${profile.Email}</a></div>
          <div class="info"><h3>Ask me about:</h3> ${highlight(profile['Ask me about'] || '', lastSearchTerm)}</div>
        `;
        profilesContainer.appendChild(profileElement);
      });

      renderPaginationControls(profiles.length);
    }

    function renderPaginationControls(totalItems) {
      const paginationContainer = document.getElementById("pagination");
      paginationContainer.innerHTML = '';
      const totalPages = Math.ceil(totalItems / itemsPerPage);

      if (totalPages <= 1) return;

      // Prev button
      const prev = document.createElement('button');
      prev.textContent = 'Prev';
      prev.disabled = currentPage === 1;
      prev.onclick = () => displayProfiles(filteredProfiles, currentPage - 1);
      paginationContainer.appendChild(prev);

      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.style.backgroundColor = i === currentPage ? '#440099' : '#ccc';
        btn.style.color = i === currentPage ? 'white' : 'black';
        btn.onclick = () => displayProfiles(filteredProfiles, i);
        paginationContainer.appendChild(btn);
      }

      // Next button
      const next = document.createElement('button');
      next.textContent = 'Next';
      next.disabled = currentPage === totalPages;
      next.onclick = () => displayProfiles(filteredProfiles, currentPage + 1);
      paginationContainer.appendChild(next);
    }
  </script>
</body>
</html>
