<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://use.typekit.net/jou7rrz.css">
  <title>Staff Directory</title>
  <style>
    body {
      font-family: 'source-sans-pro', sans-serif;
      margin: 0;
      padding: 0;
      background: #F3F4F4;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .search-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    input[type="text"], select {
      padding: 10px;
      flex: 1 1 30%;
      min-width: 200px;
      border: 2px solid #cccccc;
      border-radius: 5px;
      font-size: 1rem;
      background-color: white;
    }

    .clear-filters {
      margin-left: auto;
      background: none;
      border: none;
      color: #440099;
      text-decoration: underline;
      cursor: pointer;
      font-size: 1rem;
    }

    h2 {
      color: black;
      font-family: 'source-serif-pro';
      font-weight: 700;
      font-size: 40pt;
      margin-bottom: 0.25rem;
      margin-top: 0rem;
    }

    .team-heading{ 
      font-family: 'source-serif-pro';
      font-weight: 700;
      font-size: 2rem;
      margin-top:0.5rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .profile-card {
      background-color: #fff;
      padding: 2rem;
      display: flex;
      flex-direction: column;

    }

    .avatar {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .name {
      font-family: 'source-serif-pro';
      font-size: 1.4rem;
      color: #333333;
      margin: 5px 0;
    }

    .title, .team {
      font-size: 1.1rem;
      margin: 5px 0;
    }

    .email {
      margin-top: 1rem;
      font-weight: 700;
    }

    .email a {
      color: #440099;
      text-decoration: underline;
    }

    .info {
      font-size: 1.1rem;
      line-height: 1.5;
    }

    mark {
      background-color: yellow;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 5px;
    }

    .pagination button {
      padding: 8px 12px;
      border: none;
      background-color: #ccc;
      color: black;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #440099;
      color: white;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>People</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by name, job title, team and expertise" />
      <select id="teamFilter">
        <option value="">All teams</option>
      </select>
      <button class="clear-filters" onclick="resetFilters()">Clear all filters</button>
    </div>
    <div id="profiles"></div>
    <div id="pagination" class="pagination"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQq-VWxY0LJS733k2cy-gFAFJOI3rnbtVzi1wSPUleNj5ulB9E-cAH0-mSo4-PQrvFsczyC2P-wfyw5/pub?output=csv";
    let allProfiles = [];
    let filteredProfiles = [];
    const itemsPerPage = 12;
    let currentPage = 1;
    let debounceTimer;

    document.addEventListener("DOMContentLoaded", () => {
      Papa.parse(sheetUrl, {
        download: true,
        header: true,
        complete: (results) => {
          allProfiles = results.data.filter(p => p['First name'] && p['Surname']);
          allProfiles.sort((a, b) => a['Surname'].localeCompare(b['Surname']));
          populateTeamFilter(allProfiles);
          loadFromURL();
        }
      });

      document.getElementById("searchInput").addEventListener("input", () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          currentPage = 1;
          applyFilters();
        }, 300);
      });

      document.getElementById("teamFilter").addEventListener("change", () => {
        currentPage = 1;
        applyFilters();
      });

      document.addEventListener("keydown", e => {
        const totalPages = Math.ceil(filteredProfiles.length / itemsPerPage);
        if (e.key === "ArrowLeft" && currentPage > 1) {
          currentPage--;
          updateView();
        } else if (e.key === "ArrowRight" && currentPage < totalPages) {
          currentPage++;
          updateView();
        }
      });
    });

    function populateTeamFilter(profiles) {
      const select = document.getElementById("teamFilter");
      const teams = [...new Set(profiles.map(p => p.Team).filter(Boolean))].sort();
      for (const team of teams) {
        const opt = document.createElement("option");
        opt.value = team;
        opt.textContent = team;
        select.appendChild(opt);
      }
    }

    function applyFilters() {
      const search = document.getElementById("searchInput").value.trim();
      const team = document.getElementById("teamFilter").value;
      const params = new URLSearchParams();
      if (search) params.set("search", search);
      if (team) params.set("team", team);
      params.set("page", currentPage);
      history.replaceState({}, "", `${window.location.pathname}?${params.toString()}`);
      filterAndDisplay(search, team);
    }

    function resetFilters() {
      document.getElementById("searchInput").value = "";
      document.getElementById("teamFilter").value = "";
      currentPage = 1;
      history.replaceState({}, "", window.location.pathname);
      filterAndDisplay("", "");
    }

    function loadFromURL() {
      const params = new URLSearchParams(window.location.search);
      const search = params.get("search") || "";
      const team = params.get("team") || "";
      currentPage = parseInt(params.get("page") || "1");
      document.getElementById("searchInput").value = search;
      document.getElementById("teamFilter").value = team;
      filterAndDisplay(search, team);
    }

    function highlight(text, term) {
      if (!term) return text;
      const regex = new RegExp(`(${term})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function filterAndDisplay(searchTerm, teamFilter) {
      filteredProfiles = allProfiles.filter(profile => {
        const matchesTeam = !teamFilter || profile.Team === teamFilter;
        const text = (profile['First name'] + " " + profile['Surname'] + " " +
                      profile['Job title'] + " " + profile['Team'] + " " +
                      profile['Ask me about'] + " " + profile['Group membership']).toLowerCase();
        const matchesSearch = !searchTerm || text.includes(searchTerm.toLowerCase());
        return matchesTeam && matchesSearch;
      });

      filteredProfiles.sort((a, b) => a['Surname'].localeCompare(b['Surname']));
      updateView();
    }

    function updateView() {
      displayProfiles();
      renderPaginationControls();
      window.scrollTo({ top: 0, behavior: "smooth" });
      applyFilters(); // keeps URL in sync
    }

    function displayProfiles() {
      const searchTerm = document.getElementById("searchInput").value.trim();
      const teamFilter = document.getElementById("teamFilter").value;
      const paginated = filteredProfiles.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);
      const container = document.getElementById("profiles");
      container.innerHTML = "";

      const showGrouped = searchTerm || teamFilter;

      if (showGrouped) {
        const grouped = {};
        for (const profile of paginated) {
          const team = profile.Team || "Other";
          if (!grouped[team]) grouped[team] = [];
          grouped[team].push(profile);
        }

        for (const team of Object.keys(grouped).sort()) {
          const heading = document.createElement("div");
          heading.className = "team-heading";
          heading.textContent = team;
          container.appendChild(heading);

          const grid = document.createElement("div");
          grid.className = "grid";

          for (const profile of grouped[team]) {
            grid.appendChild(createCard(profile, searchTerm));
          }

          container.appendChild(grid);
        }

      } else {
        const grid = document.createElement("div");
        grid.className = "grid";
        for (const profile of paginated) {
          grid.appendChild(createCard(profile, searchTerm));
        }
        container.appendChild(grid);
      }

      if (filteredProfiles.length === 0) {
        container.innerHTML = "<p>No matching staff found.</p>";
      }
    }

    function createCard(profile, searchTerm) {
    const safe = str => str ? str : "";
    const card = document.createElement("div");
    card.className = "profile-card";
    card.innerHTML = `
      <img class="avatar" src="${safe(profile.Avatar)}" alt="Profile Image">
      <div class="name"><strong>${highlight(safe(profile['First name']) + " " + safe(profile['Surname']), searchTerm)}</strong></div>
      <div class="title">${highlight(safe(profile['Job title']), searchTerm)}</div>
      <div class="team">${highlight(safe(profile['Team']), searchTerm)}</div>
      <div class="email"><a href="mailto:${safe(profile.Email)}">${safe(profile.Email)}</a></div>
      <div class="info"><h3>Ask me about:</h3> ${highlight(safe(profile['Ask me about']), searchTerm)}</div>
    `;
    return card;
  }

  function highlight(text, term) {
    if (!term || !text) return text;
    const regex = new RegExp(`(${term})`, 'gi');
    return text.replace(regex, '<mark>$1</mark>');
  }

    function renderPaginationControls() {
      const totalPages = Math.ceil(filteredProfiles.length / itemsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = i === currentPage ? "active" : "";
        btn.onclick = () => {
          currentPage = i;
          updateView();
        };
        pagination.appendChild(btn);
      }
    }
  </script>
</body>
</html>
